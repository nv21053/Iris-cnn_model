<!DOCTYPE html>
<html>
<head>
    <title>Flower Variety Prediction Result</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 50px;
            font-family: Arial, sans-serif;
        }
        .result-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #007bff;
            text-align: center;
            margin-bottom: 30px;
        }
        p {
            font-size: 24px;
            text-align: center;
        }
        .predicted-class {
            color: #007bff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container result-container">
        <h1>Flower Variety Prediction Result</h1>
        <p>The predicted flower variety is: <span class="predicted-class">{{ predicted_class }}</span></p>
    </div>
</body>
</html>
