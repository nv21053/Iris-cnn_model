<!DOCTYPE html>
<html>
<head>
    <title>Flower Variety Prediction</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 50px;
            font-family: Arial, sans-serif;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #007bff;
            text-align: center;
            margin-bottom: 30px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ced4da;
            border-radius: 5px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container form-container">
        <h1>Flower Variety Prediction</h1>
        <form method="POST" action="/predict">
            <div class="form-group">
                <label for="sepal_length">Sepal Length:</label>
                <input type="text" class="form-control" id="sepal_length" name="sepal_length" required>
            </div>
            <div class="form-group">
                <label for="sepal_width">Sepal Width:</label>
                <input type="text" class="form-control" id="sepal_width" name="sepal_width" required>
            </div>
            <div class="form-group">
                <label for="petal_length">Petal Length:</label>
                <input type="text" class="form-control" id="petal_length" name="petal_length" required>
            </div>
            <div class="form-group">
                <label for="petal_width">Petal Width:</label>
                <input type="text" class="form-control" id="petal_width" name="petal_width" required>
            </div>
            <input type="submit" value="Predict" class="btn btn-primary">
        </form>
    </div>
</body>
</html>
